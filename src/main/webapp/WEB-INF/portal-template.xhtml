<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="#{p:language()}" xml:lang="#{p:language()}"
	dir="#{app.locale.rtl ? 'rtl':'ltr'}">
<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{interfaceLabel.applicationTitle}</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['smat-ins:images/smt_logo_tb.png']}" />
	<h:outputStylesheet name="copygen/css/style.css?v1.3.0"
		library="#{appSetting.resourceLib}"></h:outputStylesheet>
	<ui:insert name="head" />

</h:head>

<h:body class="nk-body" pt:data-menu-collapse="lg">

	<f:view locale="#{app.locale.language}" encoding="UTF-8">
		<div class="nk-app-root">
			<header class="nk-header has-mask">
				<ui:include src="./header.xhtml" />
			</header>
			<main class="nk-pages"></main>
			<footer class="nk-footer"></footer>
		</div>
		
		<h:outputStylesheet
			name="copygen/css/theme#{app.locale.rtl ? '.rtl':''}.css"
			library="#{appSetting.resourceLib}" />
		<h:outputScript name="copygen/js/bundle.js?v1.3.0"
			library="#{appSetting.resourceLib}"></h:outputScript>
		<h:outputScript name="copygen/js/scripts.js?v1.3.0"
			library="#{appSetting.resourceLib}"></h:outputScript>
	</f:view>
</h:body>

</html>
