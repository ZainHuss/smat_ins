<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:o="http://omnifaces.org/ui"
template="/WEB-INF/template.xhtml">

<ui:define name="head">
    <h:outputStylesheet library="#{appSetting.resourceLib}" name="css/material-theme.css" />
    <h:outputStylesheet library="#{appSetting.resourceLib}" name="css/rtl-support.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6c5ce7 0%, #3498db 100%);
            --secondary-gradient: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            --accent-gradient: linear-gradient(135deg, #00cec9 0%, #00b894 100%);
            --dark-gradient: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
            --success-gradient: linear-gradient(135deg, #00b894 0%, #16a085 100%);
            --warning-gradient: linear-gradient(135deg, #fdcb6e 0%, #f39c12 100%);
            --danger-gradient: linear-gradient(135deg, #d63031 0%, #c0392b 100%);
            
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --secondary-color: #fd79a8;
            --accent-color: #00cec9;
            --success-color: #00b894;
            --danger-color: #d63031;
            --warning-color: #fdcb6e;
            --light-color: #f8f9fa;
            --dark-color: #2d3436;
            --gray-color: #636e72;
            
            --border-radius: 10px;
            --border-radius-lg: 14px;
            --border-radius-sm: 6px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            --box-shadow-lg: 0 12px 35px rgba(0, 0, 0, 0.12);
            --box-shadow-hover: 0 15px 40px rgba(108, 92, 231, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            --font-family-primary: 'Montserrat', sans-serif;
            --font-family-secondary: 'Poppins', sans-serif;
            
            --glass-effect: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: var(--font-family-secondary);
            color: var(--dark-color);
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
        }

        .search-container {
            max-width: 1600px;
            margin: 0.5rem auto;
            padding: 1rem;
        }

        .search-card {
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            background: var(--glass-effect);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: var(--transition-slow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.05) 0%, transparent 70%);
            transform: rotate(15deg);
            z-index: -1;
        }

     .search-fields-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
            align-items: end;
            width: 100%;
        }
        
        .search-field-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            position: relative;
        }
        
       

      .field-label {
            font-size: 0.75rem;
            margin-bottom: 0.4rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--primary-color);
        }

       .ui-selectonemenu, 
        .ui-inputtext,
        .dynamic-field {
            height: 42px !important;
            display: flex;
            align-items: center;
            padding: 0.6rem 0.8rem !important;
        }

        .ui-selectonemenu:focus, 
        .ui-inputtext:focus,
        .dynamic-field:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.15), inset 0 2px 4px rgba(0, 0, 0, 0.03) !important;
            outline: none !important;
            background: white !important;
            transform: translateY(-1px);
        }

        .search-header {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-family: var(--font-family-primary);
            position: relative;
            padding-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        .search-header i {
            font-size: 1.35rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(108, 92, 231, 0.08);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.18);
        }

        .ui-divider {
            margin: 1rem 0 !important;
            border-color: rgba(108, 92, 231, 0.15) !important;
            border-width: 2px !important;
            border-style: dashed !important;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(108, 92, 231, 0.15);
        }

        .ui-button {
            transition: all 0.3s ease !important;
            margin: 0 !important;
            border-radius: var(--border-radius) !important;
            padding: 0.55rem 1rem !important;
            font-weight: 600 !important;
            font-size: 0.8rem !important;
            font-family: var(--font-family-primary) !important;
            border: none !important;
            min-height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .ui-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            z-index: -1;
        }

        .ui-button:hover:before { width: 100%; }

        .ui-button-primary {
            background: var(--primary-gradient) !important;
            color: white !important;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4) !important;
        }

        .ui-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.45) !important;
        }

        .ui-button-secondary {
            background: transparent !important;
            color: var(--primary-color) !important;
            border: 2px solid var(--primary-light) !important;
            box-shadow: 0 3px 10px rgba(108, 92, 231, 0.15) !important;
        }

        .ui-button-secondary:hover {
            background: rgba(108, 92, 231, 0.05) !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.25) !important;
        }

        .dynamic-fields-section {
            margin-top: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.05) 0%, rgba(253, 121, 168, 0.05) 100%);
            border-radius: var(--border-radius-lg);
            border: 2px dashed rgba(108, 92, 231, 0.2);
            position: relative;
            overflow: hidden;
        }

        .dynamic-fields-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .dynamic-fields-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-family: var(--font-family-primary);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dynamic-fields-title i { font-size: 1.2rem; }

        .dynamic-fields-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9rem;
            align-items: flex-end;
        }

        .dynamic-field-group {
            flex: 0 0 calc(25% - 0.9rem);
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .results-table {
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--box-shadow-lg);
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 0.5rem;
            border: 1px solid var(--glass-border);
        }

        .ui-datatable {
            border: none !important;
            background: transparent !important;
        }

        .ui-datatable .ui-datatable-header {
            background: var(--primary-gradient) !important;
            color: white !important;
            border: none !important;
            padding: 0.8rem 1rem !important;
            font-weight: 600;
            font-size: 0.95rem;
            font-family: var(--font-family-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ui-datatable .ui-paginator {
            background: rgba(248, 249, 250, 0.9) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none !important;
            padding: 0.7rem !important;
            border-top: 1px solid rgba(108, 92, 231, 0.1) !important;
        }

        .ui-datatable .ui-datatable-data tr {
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.7) !important;
        }

        .ui-datatable .ui-datatable-data tr.ui-state-hover {
            background: rgba(108, 92, 231, 0.05) !important;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .ui-datatable .ui-datatable-data>tr>td {
            padding: 0.8rem 0.9rem !important;
            border: none !important;
            border-bottom: 1px solid rgba(108, 92, 231, 0.1) !important;
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--dark-color);
            font-family: var(--font-family-secondary);
            vertical-align: middle;
        }

        .ui-datatable .ui-datatable-data>tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5) !important;
        }

        .ui-datatable .ui-datatable-thead>tr>th {
            background: rgba(108, 92, 231, 0.1) !important;
            color: var(--primary-dark) !important;
            border: none !important;
            padding: 0.7rem 0.9rem !important;
            font-weight: 600;
            font-size: 0.78rem;
            font-family: var(--font-family-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--primary-color) !important;
        }

        .action-buttons {
            display: flex;
            gap: 0.4rem;
            justify-content: center;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50% !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition) !important;
            font-size: 0.85rem !important;
            padding: 0 !important;
            border: none !important;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(100%);
            transition: var(--transition);
        }

        .action-btn:hover:before { transform: translateY(0); }

        .action-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .view-btn { background: var(--accent-gradient) !important; color: white !important; }
        .edit-btn { background: var(--warning-gradient) !important; color: white !important; }

        .spinner-dialog .ui-dialog-titlebar { display: none !important; }

        .spinner-dialog .ui-dialog-content {
            padding: 0 !important;
            overflow: hidden !important;
            border-radius: var(--border-radius-lg) !important;
            background: transparent !important;
            border: none !important;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.8rem;
            background: var(--glass-effect);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            border: 1px solid var(--glass-border);
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(108, 92, 231, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 0.9rem;
            position: relative;
        }

        .spinner:after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 3px solid transparent;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-pending {
            background: var(--warning-gradient);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 8px rgba(253, 203, 110, 0.3);
        }
        
        .status-approved {
            background: var(--success-gradient);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 8px rgba(0, 184, 148, 0.3);
        }
        
        .status-rejected {
            background: var(--danger-gradient);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 8px rgba(214, 48, 49, 0.3);
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.03;
            color: var(--primary-color);
            font-size: 2.8rem;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .search-fields-grid {
                flex-wrap: wrap;
            }
            
            .search-field-group {
                flex: 0 0 calc(50% - 0.45rem);
            }
            
            .dynamic-field-group {
                flex: 0 0 calc(33.333% - 0.9rem);
            }
        }

        @media (max-width: 768px) {
            .search-container { padding: 0.6rem; }
            
            .search-card { padding: 0.9rem; }
            
            .search-fields-grid {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .search-field-group {
                flex: 1 0 100%;
                width: 100%;
            }
            
            .dynamic-fields-grid {
                flex-direction: column;
            }
            
            .dynamic-field-group {
                flex: 1 0 100%;
                width: 100%;
            }
            
            .button-group { flex-direction: column; }
            
            .ui-button { width: 100%; }
            
            .search-header { font-size: 1.25rem; }
            
            .search-header i {
                font-size: 1.25rem;
                width: 40px;
                height: 40px;
            }
        }
        
        .ui-chkbox-box {
            border-radius: 6px !important;
            border: 2px solid #e0e0e0 !important;
            transition: var(--transition) !important;
        }

        .ui-chkbox-box.ui-state-focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1) !important;
        }

        .ui-chkbox-box.ui-state-active {
            background: var(--primary-gradient) !important;
            border-color: transparent !important;
        }

        .ui-selectonemenu-trigger {
            background: transparent !important;
            border-radius: 0 var(--border-radius) var(--border-radius) 0 !important;
        }

        .animate-float { animation: float 6s ease-in-out infinite; }

        .animate-pulse-slow { animation: pulse 3s infinite; }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Custom styles for company and equipment category columns */
        .company-column {
            min-width: 280px !important;
            max-width: 380px !important;
        }
        
        .category-column {
            min-width: 260px !important;
            max-width: 330px !important;
        }
        
        .step-column {
            min-width: 140px !important;
            max-width: 160px !important;
        }
        
        .reportno-column {
            min-width: 130px !important;
            max-width: 160px !important;
        }
        
        .actions-column {
            width: 110px !important;
            min-width: 110px !important;
            max-width: 110px !important;
        }
        
        .ui-datatable .ui-datatable-data>tr>td.company-column,
        .ui-datatable .ui-datatable-data>tr>td.category-column,
        .ui-datatable .ui-datatable-data>tr>td.step-column,
        .ui-datatable .ui-datatable-data>tr>td.reportno-column {
            white-space: normal !important;
            word-wrap: break-word !important;
            line-height: 1.4 !important;
        }
        
        .ui-datatable .ui-datatable-thead>tr>th.company-column,
        .ui-datatable .ui-datatable-thead>tr>th.category-column,
        .ui-datatable .ui-datatable-thead>tr>th.step-column,
        .ui-datatable .ui-datatable-thead>tr>th.reportno-column {
            white-space: normal !important;
        }
        
        /* New styles for data icons */
        .data-with-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .data-icon {
            width: 26px;
            height: 26px;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
        }
        
        .report-icon {
            background: var(--primary-gradient);
            color: white;
        }
        
        .timesheet-icon {
            background: var(--accent-gradient);
            color: white;
        }
        
        .job-icon {
            background: var(--warning-gradient);
            color: white;
        }
        
        .sticker-icon {
            background: var(--secondary-gradient);
            color: white;
        }
        
        .company-icon {
            background: var(--dark-gradient);
            color: white;
        }
        
        .category-icon {
            background: var(--success-gradient);
            color: white;
        }
        
        .step-icon {
            background: var(--danger-gradient);
            color: white;
        }
        
        .data-text {
            flex: 1;
            min-width: 0;
        }
    </style>
</ui:define>

<ui:define name="section-content">
    <div class="search-container">
        <h:form id="searchForm" dir="#{app.locale.locale eq 'ar' ? 'rtl' : 'ltr'}">
            <p:growl id="messages" showDetail="true" showSummary="false" life="2000" sticky="false" />
            
            <div class="search-card animate__animated animate__fadeIn">
                <div class="floating-icons">
                    <i class="floating-icon" style="top: 10%; left: 5%; animation-delay: 0s;">üìä</i>
                    <i class="floating-icon" style="top: 20%; right: 7%; animation-delay: -5s;">üîç</i>
                    <i class="floating-icon" style="top: 40%; left: 8%; animation-delay: -10s;">üìù</i>
                    <i class="floating-icon" style="top: 70%; right: 10%; animation-delay: -15s;">‚úÖ</i>
                    <i class="floating-icon" style="top: 85%; left: 12%; animation-delay: -20s;">‚öôÔ∏è</i>
                </div>
                
                <div class="search-header">
                    <i class="fas fa-search-plus"></i>
                    <h3>#{interfaceLabel.searchCriteria}</h3>
                </div>
                
                <div class="search-fields-grid">
                    <div class="search-field-group report-no">
                        <h:outputLabel value="#{interfaceLabel.reportNo}" styleClass="field-label" />
                        <p:inputText value="#{inspectionFormSearchBean.reportNo}" styleClass="block">
                            <p:ajax event="blur" update="messages" />
                            <f:validateRegex pattern="[A-Za-z0-9-]*" />
                        </p:inputText>
                    </div>
                    
                    <div class="search-field-group company">
                        <h:outputLabel value="#{interfaceLabel.company}" styleClass="field-label" />
                        <p:selectOneMenu value="#{inspectionFormSearchBean.selectedCompany}"
                            converter="omnifaces.SelectItemsConverter" styleClass="block"
                            filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="#{interfaceLabel.choose}" itemValue="" />
                            <f:selectItems value="#{inspectionFormSearchBean.companies}"
                                var="company" itemLabel="#{company.name}"
                                itemValue="#{company}" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="search-field-group equipment-category">
                        <h:outputLabel value="#{interfaceLabel.equipmentCategory}" styleClass="field-label" />
                        <p:selectOneMenu value="#{inspectionFormSearchBean.selectedCategory}"
                            converter="omnifaces.SelectItemsConverter" styleClass="block"
                            filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="#{interfaceLabel.choose}" itemValue="" />
                            <f:selectItems value="#{inspectionFormSearchBean.categories}"
                                var="category" itemLabel="#{category.name}"
                                itemValue="#{category}" />
                            <p:ajax update="dynamicFields"
                                listener="#{inspectionFormSearchBean.loadTemplateFields}" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="search-field-group workflow-step">
                        <h:outputLabel value="#{interfaceLabel.workflowStep}" styleClass="field-label" />
                        <p:selectOneMenu value="#{inspectionFormSearchBean.selectedStep}"
                            converter="omnifaces.SelectItemsConverter" styleClass="block">
                            <f:selectItem itemLabel="#{interfaceLabel.all}" itemValue="" />
                            <f:selectItems value="#{inspectionFormSearchBean.availableSteps}"
                                var="step" 
                                itemLabel="#{app.locale.locale eq 'ar' ? step.arabicName : step.englishName}"
                                itemValue="#{step}" />
                        </p:selectOneMenu>
                    </div>
                </div>
                
                <p:outputPanel id="dynamicFields" rendered="#{not empty inspectionFormSearchBean.dynamicFields}">
                    <div class="dynamic-fields-section animate__animated animate__fadeInUp">
                        <h4 class="dynamic-fields-title">
                            <i class="fas fa-list-alt"></i>
                            #{interfaceLabel.additionalCriteria}
                        </h4>
                        <div class="dynamic-fields-grid">
                            <ui:repeat value="#{inspectionFormSearchBean.dynamicFields}"
                                var="field" varStatus="status">
                                <div class="dynamic-field-group">
                                    <p:outputPanel rendered="#{field.type eq '02'}">
                                        <h:outputLabel value="#{field.label}"
                                            styleClass="field-label dynamic-field-label" />
                                        <p:inputText value="#{field.value}"
                                            styleClass="block dynamic-field" />
                                    </p:outputPanel>
                                    <p:outputPanel rendered="#{field.type eq '03'}" style="display: flex; align-items: center; gap: 0.6rem;">
                                        <p:selectBooleanCheckbox id="dynamicField_#{status.index}_checkbox"
                                            value="#{field.value}"
                                            styleClass="dynamic-field" />
                                        <h:outputLabel value="#{field.label}"
                                            styleClass="field-label dynamic-field-label" for="dynamicField_#{status.index}_checkbox" />
                                    </p:outputPanel>
                                    <p:outputPanel rendered="#{field.type eq '04'}">
                                        <h:outputLabel value="#{field.label}"
                                            styleClass="field-label dynamic-field-label" />
                                        <p:selectOneMenu value="#{field.value}"
                                            converter="omnifaces.SelectItemsConverter"
                                            styleClass="block dynamic-field">
                                            <f:selectItem itemLabel="#{interfaceLabel.choose}"
                                                itemValue="" />
                                            <f:selectItems
                                                value="#{inspectionFormSearchBean.getChecklistOptions(field.checklistCode)}"
                                                var="option" itemLabel="#{option.itemValue}"
                                                itemValue="#{option}" />
                                        </p:selectOneMenu>
                                    </p:outputPanel>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </p:outputPanel>
                
                <div class="button-group">
                    <p:commandButton value="#{interfaceLabel.reset}"
                        icon="fas fa-sync-alt" action="#{inspectionFormSearchBean.reset}"
                        update="searchForm messages" 
                        styleClass="ui-button-secondary" />
                    <p:commandButton value="#{interfaceLabel.search}"
                        icon="fas fa-search" action="#{inspectionFormSearchBean.search}"
                        update="resultsTable messages" 
                        styleClass="ui-button-primary"
                        onstart="PF('spinner').show()" oncomplete="PF('spinner').hide()" />
                </div>
            </div>
            
            <div class="results-table animate__animated animate__fadeInUp animate__delay-1s">
                <p:dataTable id="resultsTable"
                    value="#{inspectionFormSearchBean.lazyDataModel}" var="form"
                    lazy="true" paginator="true" rows="10"
                    paginatorPosition="bottom"
                    rowsPerPageTemplate="5,10,20,50" styleClass="ui-datatable-striped"
                    filterDelay="500" scrollable="true" scrollHeight="500px">
                    
                    <p:column headerText="#{interfaceLabel.reportNo}"
                        filterBy="#{form.reportNo}" filterMatchMode="contains"
                        sortBy="#{form.reportNo}" styleClass="reportno-column">
                        <div class="data-with-icon">

                            <span class="data-text">
                                <h:outputText value="#{form.reportNo}" style="font-weight: 600; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.timeSheetNo}"
                        filterBy="#{form.timeSheetNo}" filterMatchMode="contains"
                        sortBy="#{form.timeSheetNo}" styleClass="reportno-column">
                        <div class="data-with-icon">
                            <span class="data-icon timesheet-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                            <span class="data-text">
                                <h:outputText value="#{form.timeSheetNo}" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.jobNo}"
                        filterBy="#{form.jobNo}" filterMatchMode="contains"
                        sortBy="#{form.jobNo}" styleClass="reportno-column">
                        <div class="data-with-icon">
                            <span class="data-icon job-icon">
                                <i class="fas fa-briefcase"></i>
                            </span>
                            <span class="data-text">
                                <h:outputText value="#{form.jobNo}" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.stickerNo}"
                        filterBy="#{form.stickerNo}" filterMatchMode="contains"
                        sortBy="#{form.stickerNo}" styleClass="reportno-column">
                        <div class="data-with-icon">
                            <span class="data-icon sticker-icon">
                                <i class="fas fa-tag"></i>
                            </span>
                            <span class="data-text">
                                <h:outputText value="#{form.stickerNo}" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.company}"
                        filterBy="#{form.company.name}" filterMatchMode="contains"
                        sortBy="#{form.company.name}" styleClass="company-column">
                        <div class="data-with-icon">
                            <span class="data-text">
                                <h:outputText value="#{form.company.name}" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.equipmentCategory}"
                        filterBy="#{form.equipmentCategory.name}"
                        filterMatchMode="contains" sortBy="#{form.equipmentCategory.name}" styleClass="category-column">
                        <div class="data-with-icon">
                            <span class="data-text">
                                <h:outputText value="#{form.equipmentCategory.name}" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.workflowStep}"
                        styleClass="step-column">
                        <div class="data-with-icon">
                            <span class="data-text">
                                <h:outputText value="#{inspectionFormSearchBean.getWorkflowStepLabel(form)}" 
                                    styleClass="#{inspectionFormSearchBean.getWorkflowStepStatusClass(form)}" />
                            </span>
                        </div>
                    </p:column>
                    
                    <p:column headerText="#{interfaceLabel.actions}"
                        styleClass="actions-column">
                        <div class="action-buttons">
                            <p:commandButton icon="fas fa-eye" title="#{interfaceLabel.view}"
                                action="#{inspectionFormSearchBean.viewForm(form)}"
                                styleClass="action-btn view-btn" />
                            <p:commandButton icon="fas fa-edit"
                                title="#{interfaceLabel.edit}"
                                action="#{inspectionFormSearchBean.editForm(form)}"
                                styleClass="action-btn edit-btn"
                                rendered="#{inspectionFormSearchBean.canEdit(form)}" />
                        </div>
                    </p:column>
                </p:dataTable>
            </div>
            
            <p:dialog modal="true" widgetVar="spinner"
                header="#{interfaceLabel.processing}" draggable="false"
                closable="false" resizable="false" styleClass="spinner-dialog">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <h3 style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-family: var(--font-family-primary); margin: 0;">
                        #{interfaceLabel.processing}
                    </h3>
                    <p style="color: var(--gray-color); margin-top: 0.5rem; font-size: 0.9rem;">
                        please wait ....
                    </p>
                </div>
            </p:dialog>
        </h:form>
    </div>
</ui:define>
</ui:composition>
