<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
        #{interfaceLabel.view} #{interfaceLabel.workingGroup} 
	</ui:define>


	<ui:define name="implementation">
		<h:form id="form">
			<div class="card crud-demo">
				<p:growl id="messages" showDetail="true" life="2000" sticky="false" />
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="#{interfaceLabel.add}" icon="pi pi-plus"
							actionListener="#{workingGroupBean.reset()}"
							action="pretty:workingGroupAdd" styleClass="ui-button-success"
							style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'} ">

						</p:commandButton>
					</p:toolbarGroup>

				</p:toolbar>

				<p:dataTable id="dt-workingGroup" widgetVar="dtworkingGroup"
					var="workingGroupVar" value="#{workingGroupBean.workingGroupList}"
					reflow="true"
					rowKey="#{workingGroupVar.id}" paginator="true" rows="10"
					emptyMessage="#{interfaceLabel.noRecordsFound}"
					paginatorPosition="bottom">


					
					
					<p:column headerText="#{interfaceLabel.arabicName}">
						<h:outputText value="#{workingGroupVar.arabicName}" />
					</p:column>
					
						<p:column headerText="#{interfaceLabel.englishName}">
						<h:outputText value="#{workingGroupVar.englishName}" />
					</p:column>
					
					<p:column headerText="#{interfaceLabel.code}">
						<h:outputText value="#{workingGroupVar.code}" />
					</p:column>

					<p:column width="30">
						<p:commandButton icon="pi pi-pencil"
							title="#{interfaceLabel.update}"
							styleClass="rounded-button ui-button-warning ui-button-flat"
							actionListener="#{workingGroupBean.assignWorkingGroup(workingGroupVar)}"
							action="pretty:workingGroupAdd" process="@this">
						</p:commandButton>
					</p:column>
					<p:column width="30">
						<p:commandButton
							styleClass="rounded-button ui-button-danger ui-button-flat"
							icon="pi pi-trash" title="#{interfaceLabel.delete}"
							process="@this"
							oncomplete="PF('deleteWorkingGroupDialog').show()">
							<f:setPropertyActionListener value="#{workingGroupVar}"
								target="#{workingGroupBean.workingGroup}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog widgetVar="deleteWorkingGroupDialog"
					showEffect="fade" width="300"
					message="#{interfaceLabel.delete} #{interfaceLabel.workingGroup}"
					header="#{interfaceLabel.confirmation}" severity="warn">
					<p:commandButton value="#{interfaceLabel.yes}" icon="pi pi-check"
						actionListener="#{workingGroupBean.deleteWorkingGroup()}"
						process="@this" oncomplete="PF('deleteWorkingGroupDialog').hide()" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('deleteWorkingGroupDialog').hide()" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
