<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="section-head">
        #{interfaceLabel.view} #{interfaceLabel.roles} 
	</ui:define>


	<ui:define name="section-content">
		<h:form id="form">
			<div class="card crud-demo">
				<p:growl id="messages" showDetail="true" life="2000" sticky="false" />
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="#{interfaceLabel.add}" icon="pi pi-plus"
							actionListener="#{sysRoleBean.rest}" action="pretty:roleAdd"
							styleClass="ui-button-success"
							style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'} ">

						</p:commandButton>

						<p:commandButton id="delete-sysRole-button"
							value="#{sysRoleBean.deleteButtonMessage}" icon="pi pi-trash"
							styleClass="ui-button-danger"
							actionListener="#{sysRoleBean.deleteSelectedSysRoles()}"
							disabled="#{!sysRoleBean.hasSelectedSysRoles()}" update="@this">
							<p:confirm header="#{interfaceLabel.confirmation}"
								message="#{interfaceLabel.deleteSelectedRoles}"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>

				</p:toolbar>

				<p:dataTable id="dt-sysRoles" widgetVar="dtSysRoles"
					var="sysRoleVar" value="#{sysRoleBean.sysRoleList}" reflow="true"
					styleClass="products-table"
					selection="#{sysRoleBean.selectedSysRoleList}"
					rowKey="#{sysRoleVar.id}" paginator="true" rows="10"
					rowSelectMode="add" emptyMessage="#{interfaceLabel.noRecordsFound}"
					paginatorPosition="bottom">
					<p:ajax event="rowSelect" update=":form:delete-sysRole-button" />
					<p:ajax event="rowUnselect" update=":form:delete-sysRole-button" />
					<p:ajax event="rowSelectCheckbox"
						update=":form:delete-sysRole-button" />
					<p:ajax event="rowUnselectCheckbox"
						update=":form:delete-sysRole-button" />
					<p:ajax event="toggleSelect" update=":form:delete-sysRole-button" />
					<p:column selectionMode="multiple" exportable="false"></p:column>
					<p:column headerText="#{interfaceLabel.name}"
						sortBy="#{sysRoleVar.name}" filterBy="#{sysRoleVar.name}">
						<h:outputText value="#{sysRoleVar.name}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.code}"
						sortBy="#{sysRoleVar.code}" filterBy="#{sysRoleVar.code}">
						<h:outputText value="#{sysRoleVar.code}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.description}"
						sortBy="#{sysRoleVar.description}"
						filterBy="#{sysRoleVar.description}">
						<h:outputText value="#{sysRoleVar.description}" />
					</p:column>

					<p:column exportable="false" width="20">
						<p:commandButton ajax="true" styleClass="ui-button-success"
							title="#{interfaceLabel.permissionsView}"
							action="#{sysRoleBean.getPermission(sysRoleVar)}"
							update="@([id$=permission_dataTable],[id$=sysPermession-content]) "
							oncomplete="PF('manageSysPermessionDialog').show()"
							icon="pi pi-align-center">
						</p:commandButton>
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton icon="pi pi-pencil"
							title="#{interfaceLabel.update}"
							actionListener="#{sysRoleBean.assignSysRole(sysRoleVar)}"
							action="pretty:roleUpdate" process="@this">

						</p:commandButton>
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton styleClass="ui-button-danger" icon="pi pi-trash"
							title="#{interfaceLabel.delete}" process="@this"
							oncomplete="PF('deleteSysRoleDialog').show()">
							<f:setPropertyActionListener value="#{sysRoleVar}"
								target="#{sysRoleBean.sysRole}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>




				<p:confirmDialog widgetVar="deleteSysRoleDialog" showEffect="fade"
					width="300" message="#{interfaceLabel.deleteSelectedRoles}"
					header="#{interfaceLabel.confirmation}" severity="warn">
					<p:commandButton value="#{interfaceLabel.yes}" icon="pi pi-check"
						actionListener="#{sysRoleBean.deleteSysRole()}" process="@this"
						oncomplete="PF('deleteSysRoleDialog').hide()" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('deleteSysRoleDialog').hide()" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="section-dialogs">
				<p:dialog header="#{interfaceLabel.permissionsView}"
					showEffect="fade" modal="true" width="400"
					widgetVar="manageSysPermessionDialog" responsive="true">
					<p:outputPanel id="sysPermession-content" class="ui-fluid">

						<p:outputLabel value="#{sysRoleBean.sysRole.name}"
							style="color:green;  font-weight: bold;"></p:outputLabel>
						<p:dataTable id="permission_dataTable"
							value="#{sysRoleBean.rolePermissionList}" var="rolePermissionVar"
							paginator="true" paginatorPosition="bottom" rows="8"
							emptyMessage="#{interfaceLabel.noRecordsFound}">
							<p:column headerText="#{interfaceLabel.permission}">
								<h:outputText value="#{rolePermissionVar.sysPermission.name}" />
							</p:column>
						</p:dataTable>

					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="#{interfaceLabel.cancel}"
							icon="pi pi-times"
							onclick="PF('manageSysPermessionDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>
			</ui:define>
</ui:composition>
