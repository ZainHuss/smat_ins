<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="section-head">
        #{interfaceLabel.define} <span class="subitem">#{interfaceLabel.hierarchySystem}</span>
	</ui:define>

	<ui:define name="section-content">
		<h:form id="form">
			<p:growl id="messages" showDetail="true" showSummary="false" life="2000" sticky="false" />
			<p:card style="width: 100%; margin:0em">
				<p:panelGrid columns="6"
					columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3,ui-grid-col-1,ui-grid-col-3"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					style="border:0px none; background-color:transparent;">

					<p:outputLabel for="@next" value="#{interfaceLabel.arabicName}"></p:outputLabel>
					<p:inputText
						value="#{hierarchySystemBean.hierarchySystem.arabicName}"></p:inputText>
					<p:outputLabel for="@next" value="#{interfaceLabel.englishName}"></p:outputLabel>
					<p:inputText
						value="#{hierarchySystemBean.hierarchySystem.englishName}"></p:inputText>
					<p:outputLabel for="@next" value="#{interfaceLabel.code}"></p:outputLabel>
					<p:inputText value="#{hierarchySystemBean.hierarchySystem.code}"></p:inputText>


				</p:panelGrid>

				<p:divider layout="horizontal" type="dashed"></p:divider>

				<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					style="border:0px none; background-color:transparent;">
					<p:toolbar id="toolbar">
						<f:facet name="left">
							<p:commandButton
								value="#{interfaceLabel.add} #{interfaceLabel.hierarchyType}"
								icon="pi pi-plus" ajax="true" process="@this"
								action="#{hierarchySystemBean.openNewHierarchySystemDef()}"
								update=":form:manage-HierarchySystemDef-content"
								oncomplete="PF('manageHierarchySystemDefDialog').show()"
								styleClass="ui-button-raised ui-button-success ui-button-flat">
							</p:commandButton>
						</f:facet>
					</p:toolbar>


					<p:dataTable id="dt-hierarchySystemDef"
						widgetVar="hierarchySystemDef-widgetVar" var="hierarchySystemDef"
						value="#{hierarchySystemBean.hierarchySystemDefList}"
						reflow="true" styleClass="products-table"
						rowKey="#{hierarchySystemDef.id}" paginator="true" rows="6"
						emptyMessage="#{interfaceLabel.noRecordsFound}"
						paginatorPosition="bottom">
						<p:column headerText="#{interfaceLabel.type}">
							<h:outputText value="#{hierarchySystemDef.hierarchyType.name}" />
						</p:column>
						<p:column headerText="#{interfaceLabel.arabicName}">
							<h:outputText value="#{hierarchySystemDef.arabicName}" />
						</p:column>
						<p:column headerText="#{interfaceLabel.englishName}">
							<h:outputText value="#{hierarchySystemDef.englishName}" />
						</p:column>
						<p:column headerText="#{interfaceLabel.code}">
							<h:outputText value="#{hierarchySystemDef.code}" />
						</p:column>
						<p:column width="20">
							<p:commandButton
								styleClass="rounded-button ui-button-danger ui-button-flat"
								icon="pi pi-trash" title="#{interfaceLabel.delete}"
								process="@this" update=":form:dt-hierarchySystemDef"
								action="#{hierarchySystemBean.removeHierarchySystemDef(hierarchySystemDef)}"></p:commandButton>
						</p:column>
					</p:dataTable>
					<p:panelGrid columns="3"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-8"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;">
						<p:commandButton value="#{interfaceLabel.save}" icon="pi pi-save"
							action="#{hierarchySystemBean.save()}" ajax="true"
							update=":form:messages"
							styleClass="rounded-button ui-button-primary ui-button-raised ui-button-flat" />

						<p:commandButton value="#{interfaceLabel.back}" ajax="true"
							process="@this"
							styleClass="rounded-button ui-button-danger ui-button-raised ui-button-flat"
							action="pretty:hierarchySystem" icon="pi pi-undo" />
						<p:column></p:column>
					</p:panelGrid>
				</p:panelGrid>
			</p:card>

			<p:dialog
				header="#{interfaceLabel.add} #{interfaceLabel.hierarchyType}"
				showEffect="fade" widgetVar="manageHierarchySystemDefDialog"
				responsive="true" width="85%" height="auto" maximizable="true"
				minimizable="true">
				<p:outputPanel id="manage-HierarchySystemDef-content"
					class="ui-fluid">
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;">
						<p:outputLabel for="@next">#{interfaceLabel.type}</p:outputLabel>
						<p:selectOneMenu
							value="#{hierarchySystemBean.hierarchySystemDef.hierarchyType}"
							converter="omnifaces.SelectItemsIndexConverter">
							<f:selectItems itemLabel="#{hierarchyType.name}"
								itemValue="#{hierarchyType}" var="hierarchyType"
								value="#{hierarchySystemBean.hierarchyTypeList}" />
						</p:selectOneMenu>

						<p:outputLabel for="@next">#{interfaceLabel.arabicName}</p:outputLabel>
						<p:inputText
							value="#{hierarchySystemBean.hierarchySystemDef.arabicName}"></p:inputText>

						<p:outputLabel for="@next">#{interfaceLabel.englishName}</p:outputLabel>
						<p:inputText
							value="#{hierarchySystemBean.hierarchySystemDef.englishName}"></p:inputText>

						<p:outputLabel for="@next">#{interfaceLabel.code}</p:outputLabel>
						<p:inputText
							value="#{hierarchySystemBean.hierarchySystemDef.code}"></p:inputText>

					</p:panelGrid>
					<p:divider layout="vertical" type="dashed"></p:divider>


				</p:outputPanel>

				<f:facet name="footer">

					<p:panelGrid columns="3"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-8"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;">
						<p:commandButton value="#{interfaceLabel.add}"
							icon="pi pi-plus-circle"
							styleClass="ui-button-raised ui-button-success ui-button-flat"
							actionListener="#{hierarchySystemBean.addHierarchySystemDef}"
							update="manage-HierarchySystemDef-content :form:dt-hierarchySystemDef :form:messages"
							process="manage-HierarchySystemDef-content @this" />
						<p:commandButton value="#{interfaceLabel.cancel}"
							icon="pi pi-times-circle"
							onclick="PF('manageHierarchySystemDefDialog').hide()"
							styleClass="ui-button-raised ui-button-warning ui-button-flat" />
						<p:column></p:column>
					</p:panelGrid>
				</f:facet>
			</p:dialog>
			<p:scrollTop />
		</h:form>
	</ui:define>
</ui:composition>
