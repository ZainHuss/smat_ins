<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="section-head">
        #{interfaceLabel.view} #{interfaceLabel.hierarchySystem} 
	</ui:define>

	<ui:define name="head">
		<h:outputStylesheet library="#{appSetting.resourceLib}"
			name="css/material-theme.css"></h:outputStylesheet>
	</ui:define>
	<ui:define name="section-content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" life="2000" sticky="false" />
				<div class="row">
					<div class="col-lg-9 col-xl-8 col-xxl-7">
					<p:commandButton value="#{interfaceLabel.add}" icon="pi pi-plus"
						actionListener="#{hierarchySystemBean.rest}"
						action="pretty:hierarchySystemAdd"
						styleClass="rounded-button ui-button-success ui-button-raised ui-button-flat"
						style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'} ">

					</p:commandButton>

					<p:commandButton id="delete-hierarchySystem-button"
						value="#{hierarchySystemBean.deleteButtonMessage}"
						icon="pi pi-trash"
						styleClass="rounded-button ui-button-danger ui-button-raised ui-button-flat"
						actionListener="#{hierarchySystemBean.deleteSelectedHierarchySystems()}"
						disabled="#{!hierarchySystemBean.hasSelectedHierarchySystems()}"
						update="@this">
						<p:confirm header="#{interfaceLabel.confirmation}"
							message="#{interfaceLabel.deleteSelectedHierarchySystems}"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</div>
				</div>
				<p:divider layout="horizontal" type="dashed"></p:divider>
				<p:dataTable id="dt-hierarchySystems" widgetVar="dtHierarchySystems"
					var="hierarchySystemVar" globalFilterOnly="true"
					value="#{hierarchySystemBean.hierarchySystemList}" reflow="true"
					styleClass="products-table"
					selection="#{hierarchySystemBean.selectedHierarchySystemList}"
					rowKey="#{hierarchySystemVar.id}" paginator="true" rows="10"
					rowSelectMode="add" emptyMessage="#{interfaceLabel.noRecordsFound}"
					paginatorPosition="bottom">
					<p:ajax event="rowSelect"
						update=":form:delete-hierarchySystem-button" />
					<p:ajax event="rowUnselect"
						update=":form:delete-hierarchySystem-button" />
					<p:ajax event="rowSelectCheckbox"
						update=":form:delete-hierarchySystem-button" />
					<p:ajax event="rowUnselectCheckbox"
						update=":form:delete-hierarchySystem-button" />
					<p:ajax event="toggleSelect"
						update=":form:delete-hierarchySystem-button" />
					<f:facet name="header">
						<div class="flex align-items-center justify-content-between">
							<h:outputText value="#{interfaceLabel.search} : " />
							<p:inputText id="globalFilter"
								onkeyup="PF('dtHierarchySystems').filter()"
								style="width:auto;" placeholder="#{interfaceLabel.enterKeyword}" />
						</div>
					</f:facet>
					<p:column selectionMode="multiple" exportable="false"></p:column>
					<p:column headerText="#{interfaceLabel.name}"
						sortBy="#{hierarchySystemVar.name}"
						filterBy="#{hierarchySystemVar.name}">
						<h:outputText value="#{hierarchySystemVar.name}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.code}"
						sortBy="#{hierarchySystemVar.code}"
						filterBy="#{hierarchySystemVar.code}">
						<h:outputText value="#{hierarchySystemVar.code}" />
					</p:column>


					<p:column exportable="false" width="20">
						<p:commandButton ajax="true" styleClass="ui-button-success"
							title="#{interfaceLabel.hierarchySystem} #{interfaceLabel.show}"
							action="#{hierarchySystemBean.getDetailsByHierarchySystem(hierarchySystemVar)}"
							update=":form:hierarchySystemDef_dataTable :form:hierarchySystemDef-content"
							oncomplete="PF('manageHierarchySystemDefDialog').show()"
							icon="pi pi-align-center">
						</p:commandButton>
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton icon="pi pi-pencil"
							title="#{interfaceLabel.update}"
							actionListener="#{hierarchySystemBean.assignHierarchySystem(hierarchySystemVar)}"
							action="pretty:hierarchySystemAdd" process="@this">

						</p:commandButton>
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton styleClass="ui-button-danger" icon="pi pi-trash"
							title="#{interfaceLabel.delete}" process="@this"
							oncomplete="PF('deleteHierarchySystemDialog').show()">
							<f:setPropertyActionListener value="#{hierarchySystemVar}"
								target="#{hierarchySystemBean.hierarchySystem}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>



				<p:dialog
					header="#{interfaceLabel.hierarchySystem} #{interfaceLabel.show}"
					showEffect="fade" modal="true" width="400"
					widgetVar="manageHierarchySystemDefDialog" responsive="true">
					<p:outputPanel id="hierarchySystemDef-content" class="ui-fluid">

						<p:outputLabel value="#{hierarchySystemBean.hierarchySystem.name}"
							style="color:green;  font-weight: bold;"></p:outputLabel>
						<p:dataTable id="hierarchySystemDef_dataTable"
							value="#{hierarchySystemBean.hierarchySystemDefList}"
							var="hierarchySystemDefVar" paginator="true"
							paginatorPosition="bottom" rows="8"
							emptyMessage="#{interfaceLabel.noRecordsFound}">
							<p:column headerText="#{interfaceLabel.type}">
								<h:outputText
									value="#{hierarchySystemDefVar.hierarchyType.name}" />
							</p:column>
							<p:column headerText="#{interfaceLabel.name}">
								<h:outputText value="#{hierarchySystemDefVar.name}" />
							</p:column>
							<p:column headerText="#{interfaceLabel.code}">
								<h:outputText value="#{hierarchySystemDefVar.code}" />
							</p:column>
						</p:dataTable>

					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="#{interfaceLabel.cancel}"
							icon="pi pi-times"
							onclick="PF('manageHierarchySystemDefDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<p:confirmDialog widgetVar="deleteHierarchySystemDialog"
					showEffect="fade" width="300"
					message="#{interfaceLabel.deleteSelectedRoles}"
					header="#{interfaceLabel.confirmation}" severity="warn">
					<p:commandButton value="#{interfaceLabel.yes}" icon="pi pi-check"
						actionListener="#{hierarchySystemBean.deleteHierarchySystem()}"
						process="@this"
						oncomplete="PF('deleteHierarchySystemDialog').hide()" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('deleteHierarchySystemDialog').hide()" />
				</p:confirmDialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
