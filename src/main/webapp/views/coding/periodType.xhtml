<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
        #{interfaceLabel.view} #{interfaceLabel.periodType} 
	</ui:define>
	
	<ui:define name="head">
		<h:outputStylesheet library="#{appSetting.resourceLib}"
			name="css/material-theme.css"></h:outputStylesheet>
	</ui:define>

	<ui:define name="implementation">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />
				<p:panelGrid id="panelGrid_periodType" columns="2" layout="flex"
					columnClasses="col-12 md:col-2 xl:col-1, col-12 md:col-2 xl:col-1"
					contentStyleClass="align-items-baseline ui-fluid"
					style="border:0px none; background-color:transparent;">
					<p:commandButton value="#{interfaceLabel.add}" icon="pi pi-plus"
						actionListener="#{codingPeriodTypeBean.openNew}"
						update=":form:outputPanel-content"
						oncomplete="PF('widgetVarDetailDialog').show()"
						styleClass="rounded-button ui-button-success ui-button-raised ui-button-flat"
						style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'} ">
						<p:resetInput target=":form:outputPanel-content" />
					</p:commandButton>
					<p:commandButton id="delete-periodType-button"
						value="#{codingPeriodTypeBean.deleteButtonMessage}"
						icon="pi pi-trash"  styleClass="rounded-button ui-button-danger ui-button-raised ui-button-flat"
						actionListener="#{codingPeriodTypeBean.deleteSelectedPeriodType()}"
						disabled="#{!codingPeriodTypeBean.hasSelectedPeriodType()}"
						update="@this">
						<p:confirm header="#{interfaceLabel.confirmation}"
							message="#{interfaceLabel.deleteSelectedPeriodType}"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:panelGrid>
				
				<p:divider layout="horizontal" type="dashed"></p:divider>

				<p:dataTable id="dataTable-periodType"
					widgetVar="dtPeriodType" var="periodType"
					value="#{codingPeriodTypeBean.periodTypeList}" reflow="true"
					styleClass="products-table"  globalFilterOnly="true"
					selection="#{codingPeriodTypeBean.selectedPeriodTypeList}"
					rowKey="#{periodType.id}" paginator="true" rows="10"
					rowSelectMode="add" emptyMessage="#{interfaceLabel.noRecordsFound}"
					paginatorPosition="bottom">
					<p:ajax event="rowSelect" update=":form:delete-periodType-button" />
					<p:ajax event="rowUnselect" update=":form:delete-periodType-button" />
					<p:ajax event="rowSelectCheckbox"
						update=":form:delete-periodType-button" />
					<p:ajax event="rowUnselectCheckbox"
						update=":form:delete-periodType-button" />
					<p:ajax event="toggleSelect"
						update=":form:delete-periodType-button" />
					<f:facet name="header">
						<div class="flex align-items-center justify-content-between">
							<h:outputText value="#{interfaceLabel.search} : " />
							<p:inputText id="globalFilter"
								onkeyup="PF('dtPeriodType').filter()"
								style="width:auto;" placeholder="#{interfaceLabel.enterKeyword}" />
						</div>
					</f:facet>
					<p:column selectionMode="multiple" exportable="false"></p:column>
					<p:column headerText="#{interfaceLabel.arabicName}"
						sortBy="#{periodType.arabicName}"
						filterBy="#{periodType.arabicName}">
						<h:outputText value="#{periodType.arabicName}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.englishName}"
						sortBy="#{periodType.englishName}"
						filterBy="#{periodType.englishName}">
						<h:outputText value="#{periodType.englishName}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.code}"
						sortBy="#{periodType.code}" filterBy="#{periodType.code}">
						<h:outputText value="#{periodType.code}" />
					</p:column>

					<p:column exportable="false" width="20">
						<p:commandButton icon="pi pi-pencil"
							update=":form:outputPanel-content"
							oncomplete="PF('widgetVarDetailDialog').show()" process="@this">
							<f:setPropertyActionListener value="#{periodType}"
								target="#{codingPeriodTypeBean.periodType}" />
							<p:resetInput target=":form:outputPanel-content" />
						</p:commandButton>
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton styleClass="ui-button-danger" icon="pi pi-trash"
							process="@this" oncomplete="PF('widgetVarDeleteDialog').show()">
							<f:setPropertyActionListener value="#{periodType}"
								target="#{codingPeriodTypeBean.periodType}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:dialog
					header="#{interfaceLabel.details} #{interfaceLabel.periodType}"
					showEffect="fade" modal="true" widgetVar="widgetVarDetailDialog"
					responsive="true">
					<p:outputPanel id="outputPanel-content" class="ui-fluid">
						<p:outputPanel
							rendered="#{not empty codingPeriodTypeBean.periodType}">
							<div class="p-field">
								<p:outputLabel for="arabicName">#{interfaceLabel.arabicName}</p:outputLabel>
								<p:inputText id="arabicName"
									value="#{codingPeriodTypeBean.periodType.arabicName}"
									required="true"
									requiredMessage="#{interfaceLabel.arabicName}  #{errorLabel.validateInput}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="englishName">#{interfaceLabel.englishName}</p:outputLabel>
								<p:inputText id="englishName"
									value="#{codingPeriodTypeBean.periodType.englishName}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="code">#{interfaceLabel.code}</p:outputLabel>
								<p:inputText id="code"
									value="#{codingPeriodTypeBean.periodType.code}" />
							</div>

						</p:outputPanel>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="#{interfaceLabel.save}" icon="pi pi-check"
							actionListener="#{codingPeriodTypeBean.save}"
							update=":form:outputPanel-content :form:dataTable-periodType"
							process="outputPanel-content @this" />
						<p:commandButton value="#{interfaceLabel.cancel}"
							icon="pi pi-times" onclick="PF('widgetVarDetailDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<p:confirmDialog widgetVar="widgetVarDeleteDialog" showEffect="fade"
					width="300" message="#{interfaceLabel.deleteSelectedPeriodType}"
					header="#{interfaceLabel.confirmation}" severity="warn">
					<p:commandButton value="#{interfaceLabel.yes}" icon="pi pi-check"
						actionListener="#{codingPeriodTypeBean.deletePeriodType()}"
						process="@this" oncomplete="PF('widgetVarDeleteDialog').hide()" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('widgetVarDeleteDialog').hide()" />
				</p:confirmDialog>
				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="#{interfaceLabel.yes}" type="button"
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
