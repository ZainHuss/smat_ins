<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="section-head">
        #{interfaceLabel.view} #{interfaceLabel.jobPositionTitle} 
	</ui:define>
	<ui:define name="head">
		<h:outputStylesheet library="#{appSetting.resourceLib}"
			name="css/material-theme.css"></h:outputStylesheet>
	</ui:define>

	<ui:define name="section-content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />
				<div class="row">
					<div class="col-lg-9 col-xl-8 col-xxl-7">
					<p:commandButton id="commandButton_add"
						value="#{interfaceLabel.add}" icon="pi pi-plus"
						actionListener="#{codingJobPositionBean.openNew}"
						update=":form:outputPanel-content"
						oncomplete="PF('widgetVarDetailDialog').show()"
						styleClass="rounded-button ui-button-success ui-button-raised ui-button-flat"
						style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'} ">
						<p:resetInput target=":form:outputPanel-content" />
					</p:commandButton>
					<p:commandButton id="delete-jobPosition-button"
						value="#{codingJobPositionBean.deleteButtonMessage}"
						icon="pi pi-trash" style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'};width:auto "
						styleClass="rounded-button ui-button-danger ui-button-raised ui-button-flat"
						actionListener="#{codingJobPositionBean.deleteSelectedJobPosition()}"
						disabled="#{!codingJobPositionBean.hasSelectedJobPosition()}"
						update="@this">
						<p:confirm header="#{interfaceLabel.confirmation}"
							message="#{interfaceLabel.deleteSelectedJobPosition}"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</div>
				</div>
				<p:divider layout="horizontal" type="dashed"></p:divider>

				<p:dataTable id="dataTable-jobPosition"
					widgetVar="dtJobPositions" var="jobPosition"
					value="#{codingJobPositionBean.jobPositionList}" reflow="true"
					styleClass="products-table" multiViewState="true"
					globalFilterOnly="true" lazy="false"
					selection="#{codingJobPositionBean.selectedJobPositionList}"
					rowKey="#{jobPosition.id}" paginator="true" rows="10"
					rowSelectMode="add" emptyMessage="#{interfaceLabel.noRecordsFound}"
					paginatorPosition="bottom">
					<p:ajax event="rowSelect" update=":form:delete-jobPosition-button" />
					<p:ajax event="rowUnselect"
						update=":form:delete-jobPosition-button" />
					<p:ajax event="rowSelectCheckbox"
						update=":form:delete-jobPosition-button" />
					<p:ajax event="rowUnselectCheckbox"
						update=":form:delete-jobPosition-button" />
					<p:ajax event="toggleSelect"
						update=":form:delete-jobPosition-button" />
					<f:facet name="header">
						<div class="flex align-items-center justify-content-between">
							<h:outputText value="#{interfaceLabel.search} : " />
							<p:inputText id="globalFilter"
								onkeyup="PF('dtJobPositions').filter()"
								style="width:auto;" placeholder="#{interfaceLabel.enterKeyword}" />
						</div>
					</f:facet>
					<p:column selectionMode="multiple" exportable="false"></p:column>
					<p:column headerText="#{interfaceLabel.arabicName}"
						sortBy="#{jobPosition.arabicName}"
						filterBy="#{jobPosition.arabicName}" filterMatchMode="contains" >
						<h:outputText value="#{jobPosition.arabicName}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.englishName}"
						sortBy="#{jobPosition.englishName}"
						filterBy="#{jobPosition.englishName}" filterMatchMode="contains" >
						<h:outputText value="#{jobPosition.englishName}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.code}"
						sortBy="#{jobPosition.code}" filterBy="#{jobPosition.code}"
						filterMatchMode="contains" >
						<h:outputText value="#{jobPosition.code}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.definedLevel}"
						sortBy="#{jobPosition.definedLevel}"
						filterBy="#{jobPosition.definedLevel}" filterMatchMode="contains" >
						<h:outputText value="#{jobPosition.definedLevel}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.lowSendLevel}"
						sortBy="#{jobPosition.lowSendLevel}"
						filterBy="#{jobPosition.lowSendLevel}" filterMatchMode="contains" >
						<h:outputText value="#{jobPosition.lowSendLevel}" />
					</p:column>
					<p:column headerText="#{interfaceLabel.highSendLevel}"
						sortBy="#{jobPosition.highSendLevel}"
						filterBy="#{jobPosition.highSendLevel}" filterMatchMode="contains" >
						<h:outputText value="#{jobPosition.highSendLevel}" />
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton icon="pi pi-pencil"
							update=":form:outputPanel-content"
							oncomplete="PF('widgetVarDetailDialog').show()" process="@this">
							<f:setPropertyActionListener value="#{jobPosition}"
								target="#{codingJobPositionBean.jobPosition}" />
							<p:resetInput target=":form:outputPanel-content" />
						</p:commandButton>
					</p:column>
					<p:column exportable="false" width="20">
						<p:commandButton styleClass="ui-button-danger" icon="pi pi-trash"
							process="@this" oncomplete="PF('widgetVarDeleteDialog').show()">
							<f:setPropertyActionListener value="#{jobPosition}"
								target="#{codingJobPositionBean.jobPosition}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:dialog
					header="#{interfaceLabel.details} #{interfaceLabel.jobPositionTitle}"
					showEffect="fade" modal="true" widgetVar="widgetVarDetailDialog"
					responsive="true">
					<p:outputPanel id="outputPanel-content" class="ui-fluid">
						<p:outputPanel
							rendered="#{not empty codingJobPositionBean.jobPosition}">
							<div class="p-field">
								<p:outputLabel for="arabicName">#{interfaceLabel.arabicName}</p:outputLabel>
								<p:inputText id="arabicName"
									value="#{codingJobPositionBean.jobPosition.arabicName}"
									required="true"
									requiredMessage="#{interfaceLabel.arabicName}  #{errorLabel.validateInput}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="englishName">#{interfaceLabel.englishName}</p:outputLabel>
								<p:inputText id="englishName"
									value="#{codingJobPositionBean.jobPosition.englishName}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="code">#{interfaceLabel.code}</p:outputLabel>
								<p:inputText id="code"
									value="#{codingJobPositionBean.jobPosition.code}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="definedLevel">#{interfaceLabel.definedLevel}</p:outputLabel>
								<p:inputText id="definedLevel"
									value="#{codingJobPositionBean.jobPosition.definedLevel}" />
							</div>
							<div class="p-field">
								<p:outputLabel for="lowSendLevel">#{interfaceLabel.lowSendLevel}</p:outputLabel>
								<p:inputText id="lowSendLevel"
									value="#{codingJobPositionBean.jobPosition.lowSendLevel}" />
							</div>
							
							<div class="p-field">
								<p:outputLabel for="highSendLevel">#{interfaceLabel.highSendLevel}</p:outputLabel>
								<p:inputText id="highSendLevel"
									value="#{codingJobPositionBean.jobPosition.highSendLevel}" />
							</div>

						</p:outputPanel>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="#{interfaceLabel.save}" icon="pi pi-check"
							actionListener="#{codingJobPositionBean.save}"
							update=":form:outputPanel-content :form:dataTable-jobPosition"
							process="outputPanel-content @this" />
						<p:commandButton value="#{interfaceLabel.cancel}"
							icon="pi pi-times" onclick="PF('widgetVarDetailDialog').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<p:confirmDialog widgetVar="widgetVarDeleteDialog" showEffect="fade"
					width="300" message="#{interfaceLabel.deleteSelectedJobPosition}"
					header="#{interfaceLabel.confirmation}" severity="warn">
					<p:commandButton value="#{interfaceLabel.yes}" icon="pi pi-check"
						actionListener="#{codingJobPositionBean.deleteJobPosition()}"
						process="@this" oncomplete="PF('widgetVarDeleteDialog').hide()" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('widgetVarDeleteDialog').hide()" />
				</p:confirmDialog>
				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="#{interfaceLabel.yes}" type="button"
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="#{interfaceLabel.no}" type="button"
						styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>

			</div>
			<p:blockUI block="dataTable-jobPosition"
				trigger="dataTable-jobPosition">
				<div>
					<div style="direction: ltr;">Loading</div>
					<p:graphicImage library="#{appSetting.resourceLib}"
						name="images/loading.gif" width="48" height="48" />
				</div>
			</p:blockUI>
		</h:form>
	</ui:define>
</ui:composition>
