<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/template.xhtml">
    
	<ui:define name="section-content">

		<div class="product card">
			<div class="row">
				<div class="col-12 col-lg-4 col-xl-3 col-xxl-2">
					<p:commandButton action="pretty:mail/create"
						value="#{interfaceLabel.create} #{interfaceLabel.mail}"
						icon="fa fa-envelope" title="#{interfaceLabel.create} #{interfaceLabel.mail}"
						styleClass="rounded-button ui-button-raised ui-button-flat ui-button-plain"
						style="#{app.locale.locale eq 'en'? 'margin-right:.5rem' : 'margin-left:.5rem'} ;	font-size: 0.95rem;font-weight: lighter;text-overflow: ellipsis;overflow: hidden;width: auto;white-space: nowrap;" >
					</p:commandButton>
					<p:divider layout="horizontal" type="dashed"></p:divider>


				</div>
				<div class="col-12 col-lg-8 col-xl-9 col-xxl-10">
					<ui:insert name="mail-template-content">
					</ui:insert>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
