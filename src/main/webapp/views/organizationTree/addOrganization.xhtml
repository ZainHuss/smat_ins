<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="panelGrid_addOrganization" columns="2" layout="grid"
		columnClasses="ui-g-12 ui-md-4 ui-lg-3, ui-g-12 ui-md-8 ui-lg-9"
		contentStyleClass="align-items-baseline ui-fluid"
		style="border:0px none; background-color:transparent;">
		<h:outputLabel value="#{interfaceLabel.arabicName}" />
		<p:inputText value="#{organizationBean.organization.arabicName}"></p:inputText>
		<h:outputLabel value="#{interfaceLabel.englishName}" />
		<p:inputText value="#{organizationBean.organization.englishName}"></p:inputText>
		<h:outputText value="#{interfaceLabel.hasPrivateHierarchy}" />
		<p:selectBooleanCheckbox
			value="#{organizationBean.organization.hasPrivateHierarchy}"
			disabled="true">
			<p:ajax event="change"
				update="@([id$=selectOneMenu_hierarchySystem])"></p:ajax>
		</p:selectBooleanCheckbox>
		<h:outputText value="#{interfaceLabel.hierarchySystem}" />
		<p:selectOneMenu id="selectOneMenu_hierarchySystem"
			value="#{organizationBean.organization.hierarchySystem}"
			disabled="#{!organizationBean.organization.hasPrivateHierarchy}"
			converter="omnifaces.SelectItemsIndexConverter">
			<p:ajax event="change"
				listener="#{organizationBean.selectOneMenuHierarchyDef}"
				update="@([id$=SelectOneMenu_hierarchySystemDef])">
			</p:ajax>
			<f:selectItems itemLabel="#{hierarchySystem.name}"
				itemValue="#{hierarchySystem}" var="hierarchySystem"
				value="#{organizationBean.hierarchySystems}" />
		</p:selectOneMenu>
		<h:outputText value="#{interfaceLabel.hierarchyType}" />
		<p:selectOneMenu id="SelectOneMenu_hierarchySystemDef"
			value="#{organizationBean.organization.hierarchySystemDef}"
			converter="omnifaces.SelectItemsIndexConverter">
			<f:selectItems itemLabel="#{hierarchySystemDef.name}"
				itemValue="#{hierarchySystemDef}" var="hierarchySystemDef"
				value="#{organizationBean.hierarchySystemDefs}" />
		</p:selectOneMenu>
		<h:outputLabel value="#{interfaceLabel.prefixCode}" />
		<p:inputText value="#{organizationBean.organization.prefixCode}"
			style="background-color:#F5F5F5;border-bottom-color:black;color:black;">
			<p:ajax event="keyup" update="@([id$=inputText_FullCode])"></p:ajax>
		</p:inputText>
		<h:outputLabel value="#{interfaceLabel.suffixCode}" />
		<p:inputText value="#{organizationBean.organization.suffixCode}"
			style="background-color:#FFF0F5;border-bottom-color:black;color:black;">
			<p:ajax event="keyup" update="@([id$=inputText_FullCode])"></p:ajax>
		</p:inputText>
		<h:outputLabel value="#{interfaceLabel.code}" />
		<p:inputText id="inputText_Code"
			value="#{organizationBean.organization.code}"
			style="background-color:#E3F2FD;border-bottom-color:black;color:orange;"
			readonly="true" disabled="true" />
		<h:outputLabel value="#{interfaceLabel.fullOrgCode}" />
		<p:inputText id="inputText_FullCode"
			value="#{organizationBean.organization.organizationCode}"
			style="background-color:#FFFFE0;border-bottom-color:black;color:black;font-style: oblique;font-weight: bolder;"
			readonly="true" disabled="true" />
		<h:outputLabel value="#{interfaceLabel.divan}" />
		<p:selectBooleanCheckbox
			value="#{organizationBean.organization.isDivan}"></p:selectBooleanCheckbox>
	</p:panelGrid>
	<p:divider type="dashed"></p:divider>
	<p:panelGrid columns="2" layout="grid"
		columnClasses="ui-g-12 ui-md-4 ui-lg-2, ui-g-12 ui-md-4 ui-lg-2"
		contentStyleClass="align-items-baseline ui-fluid"
		style="border:0px none; background-color:transparent;">

		<p:commandButton value="#{interfaceLabel.save}"
			styleClass="ui-button-raised ui-button-success ui-button-flat"
			action="#{organizationBean.save()}"
			update=":form_organizations:panel_tree_organization,:form_organizations:panelGrid_addOrganization,:form_organizations:messages"
			icon="pi pi-save" ajax="true">
		</p:commandButton>

		<p:commandButton value="#{interfaceLabel.reset}"
			styleClass="ui-button-raised ui-button-danger ui-button-flat"
			update=":form_organizations:panelGrid_addOrganization"
			action="#{organizationBean.reset()}" icon="pi pi-undo" ajax="true">
		</p:commandButton>
	</p:panelGrid>
</ui:composition>
