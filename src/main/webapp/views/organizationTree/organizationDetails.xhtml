<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" layout="grid"
		columnClasses="ui-g-12 ui-md-4 ui-lg-3, ui-g-12 ui-md-8 ui-lg-9"
		contentStyleClass="align-items-baseline ui-fluid"
		style="border:0px none; background-color:transparent;">

		<h:outputLabel value="#{interfaceLabel.parentOrganization}" />
		<p:inputText
			value="#{organizationBean.selectedOrganization.organization.arabicName}"
			disabled="true"
			style="font-weight:bold;font-style: italic;color:orange;"></p:inputText>

		<h:outputLabel value="#{interfaceLabel.arabicName}" />
		<p:inputText
			value="#{organizationBean.selectedOrganization.arabicName}"
			disabled="true"></p:inputText>

		<h:outputLabel value="#{interfaceLabel.englishName}" />
		<p:inputText
			value="#{organizationBean.selectedOrganization.englishName}"
			disabled="true"></p:inputText>

		<h:outputLabel value="#{interfaceLabel.hierarchySystem}" />
		<p:inputText
			value="#{organizationBean.selectedOrganization.hierarchySystem.name}"
			disabled="true"
			style="font-weight:bolder;font-style:italic;color:green;"></p:inputText>
		<h:outputLabel value="#{interfaceLabel.hierarchyType}" />
		<p:inputText
			value="#{organizationBean.selectedOrganization.hierarchySystemDef.name}"
			disabled="true"
			style="font-weight:bolder;font-style:italic;color:green;"></p:inputText>
		<h:outputLabel value="#{interfaceLabel.code}" />
		<p:inputText value="#{organizationBean.selectedOrganization.code}"
			disabled="true"></p:inputText>
		<h:outputLabel value="#{interfaceLabel.fullOrgCode}" />
		<p:inputText
			value="#{organizationBean.selectedOrganization.organizationCode}"
			disabled="true"></p:inputText>
		<h:outputLabel value="#{interfaceLabel.divan}" />
		<p:selectBooleanCheckbox
			value="#{organizationBean.selectedOrganization.isDivan}"
			disabled="true"></p:selectBooleanCheckbox>
	</p:panelGrid>

	<h:outputLabel value="#{interfaceLabel.childOrganization}"
		style="font-weight:bolder;color:green;" />
	<p:divider type="dashed"></p:divider>
	<p:dataTable id="dataTable_DOutOrganization"
		value="#{organizationBean.organizationChildren}" var="organization"
		paginator="true" rows="5" paginatorPosition="bottom"
		emptyMessage="#{interfaceLabel.noRecordsFound}">
		<p:column headerText="#{interfaceLabel.name}">
			<h:outputText value="#{organization.name}" />
		</p:column>
		
		<p:column headerText="#{interfaceLabel.code}">
			<h:outputText value="#{organization.code}" />
		</p:column>
		<p:column headerText="#{interfaceLabel.fullOrgCode}">
			<h:outputText value="#{organization.organizationCode}" />
		</p:column>
	</p:dataTable>
</ui:composition>
